name: Build App

on:
  push:
    branches:
      - '*'

jobs:
  generate:
    name: Generate Quran Images
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: nextgen
          MYSQL_USER: nextgen
          MYSQL_PASSWORD: nextgen
          MYSQL_ROOT_PASSWORD: nextgen
        ports:
          - 3306

    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone repo
        uses: actions/checkout@v2

      - name: Generate Images
        run: |
          sudo apt-get update -qq && \
          sudo apt-get install -y \
          libgd-gd2-perl libgd-text-perl \
          libdbd-mysql-perl libdbi-perl \
          libconfig-yaml-perl \
          make gcc g++ \
          unzip \
          mysql-server \
          curl && \
          sudo apt-get clean && \
          sudo rm -rf /var/lib/apt/lists/* && \
          sudo perl Makefile.PL && \
          sudo make && \
          sudo make install && \
          sudo curl -L https://cpanmin.us | perl - -M https://cpan.metacpan.org -n Mojolicious && \
          sudo cpan install Mojo::Log && \
          ./script/generate.pl --width 1280 --output ./output/ --pages 1..604

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: QuranImages
          path: output
